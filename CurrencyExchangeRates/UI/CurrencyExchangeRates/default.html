<!DOCTYPE html>
<html>
    <head>
        <title>WinJS project</title>
        <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;">
        <meta name="msapplication-tap-highlight" content="no" />
    
        <link rel="stylesheet" href="WinJS/css/ui-light.css" />
        <script src="WinJS/js/WinJS.min.js"></script>
        <script src="js/canvasjs.js"></script>
        <link rel="stylesheet" href="css/default.css" />
        <script src="js/default.js"></script>
    </head>
    <body>
        <div data-win-control="WinJS.UI.Pivot" data-win-options="{ selectedIndex: 2 }">
            <div class="pivotItem USD" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'USD' }">
                <div class="panel-heading">
                    <p class="currency-value" id="currentCurrency"></p>
                </div>
                <div>
                    <p class="currency-day"></p>
                    <button onclick="UpdateCurrency('USD')">Update</button>
                </div>
                <div class="currency-chart" style="height: 45%; width: 100%;"></div>
            </div>

            <div class="pivotItem EUR" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'EUR' }">
                <div class="panel-heading">
                    <p class="currency-value" id="currentCurrency"></p>
                </div>
                <div>
                    <p class="currency-day"></p>
                    <button onclick="UpdateCurrency('EUR')">Update</button>
                </div>
                <div class="currency-chart" style="height: 45%; width: 100%;"></div>
            </div>

            <div class="pivotItem RUB" data-win-control="WinJS.UI.PivotItem" data-win-options="{ 'header': 'RUB' }">
                <div class="panel-heading">
                    <p class="currency-value" id="currentCurrency"></p>
                </div>
                <div>
                    <p class="currency-day"></p>
                    <button onclick="UpdateCurrency('RUB')">Update</button>
                </div>
                <div class="currency-chart" style="height: 45%; width: 100%;"></div>
            </div>
        </div>
    </body>
</html>


<style>
    body {
        color: whitesmoke;
        background-color: #008080;
    }

    p {
        text-align: center;
        font-family: "Courier New", Courier, monospace;
    }

    .currency-value {
        font-size: 100px;
        margin: 0 0px 10px 0px;
    }

    .currency-type {
        font-size: 20px;
        margin: 0 0px 10px 0px;
    }

    .win-pivot-item .win-pivot-item-content {
        padding: 0 0 0 9px;
        
    }

    button.win-pivot-header {
        color: whitesmoke;
    }

    .win-pivot {
        /*background-image: url('images/fon.jpg');*/
    }
    
</style>
